<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="svg-logo" />
    </header>
    <main class="main flex-container">
      <img
        src="images/illustration-mockups.svg"
        alt="main image"
        class="hero-image"
      />
      <div class="writen-content">
        <h1 class="heading">
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </main>
    <footer class="social-btns">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </footer>

    <script
      src="https://kit.fontawesome.com/6b05a0a1ef.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
